services:
  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: uai
      MYSQL_USER: uai
      MYSQL_PASSWORD: uai_pass
      MYSQL_ROOT_PASSWORD: root_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot_pass"]
      interval: 5s
      timeout: 5s
      retries: 30

  deps:
    build:
      context: .
      dockerfile: Dockerfile.dev
    working_dir: /workspace
    environment:
      PNPM_STORE_DIR: /pnpm-store
      COREPACK_ENABLE_DOWNLOAD_PROMPT: "0"
      NX_DAEMON: "false"
      NX_SKIP_NX_CACHE: "true"
    volumes:
      - ./:/workspace
      - nx_deps:/workspace/.nx
      - node_modules:/workspace/node_modules
      - pnpm_store:/pnpm-store
    command: bash -lc "pnpm -v && pnpm install --frozen-lockfile"

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    working_dir: /workspace
    environment:
      NODE_ENV: development
      PNPM_STORE_DIR: /pnpm-store
      COREPACK_ENABLE_DOWNLOAD_PROMPT: "0"
      NX_DAEMON: "false"
      NX_SKIP_NX_CACHE: "true"
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: uai
      DB_PASS: uai_pass
      DB_NAME: uai
      DB_RUN_MIGRATIONS: "true"
      JWT_SECRET: dev_jwt_secret_change_me
      JWT_EXPIRES_IN: 8h
      AKADEMIC_MODE: mock
    volumes:
      - ./:/workspace
      - node_modules:/workspace/node_modules
      - pnpm_store:/pnpm-store
    ports:
      - "3333:3000"
    depends_on:
      mysql:
        condition: service_healthy
      deps:
        condition: service_completed_successfully
    # NOTE: @nx/js:node uses --port/--host for the Node inspector; passing 3000 conflicts with Nest listen port.
    command: bash -lc "pnpm nx reset && pnpm nx serve api --configuration=development --skip-nx-cache"

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    working_dir: /workspace
    environment:
      NODE_ENV: development
      PNPM_STORE_DIR: /pnpm-store
      COREPACK_ENABLE_DOWNLOAD_PROMPT: "0"
      NX_DAEMON: "false"
      NX_SKIP_NX_CACHE: "true"
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    volumes:
      - ./:/workspace
      - nx_web:/workspace/.nx
      - node_modules:/workspace/node_modules
      - pnpm_store:/pnpm-store
    ports:
      - "4201:4200"
    depends_on:
      deps:
        condition: service_completed_successfully
      api:
        condition: service_started
    command: bash -lc "npx nx reset && npx nx serve web --host 0.0.0.0 --port 4200 --proxy-config apps/web/proxy.conf.json --skip-nx-cache"

  adminer:
    image: adminer:latest
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
  nx_deps:
  nx_web:
  node_modules:
  pnpm_store:
